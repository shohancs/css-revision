<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Custom Property</title>

        <style>
            h1{
                color: slateblue;
            }

            p{
                color: slateblue;
            }

            h2{
                border: 2px solid slateblue;
                color: slateblue;
            }

            h6{
                background-color: slateblue;
            }

            footer{
                color: slateblue;
            }
        </style>
    </head>

    <body>
        <header>
            <h1>I am  exploring Custom Properies</h1>
            <p>Welcome to my website</p>
        </header>

        <main>
            <h2>My awesome content</h2>
            <h6>My tiny heading</h6>
        </main>

        <footer>
            <p><small>copyright &copy; 2022</small></p>
        </footer>
    </body>
</html>
